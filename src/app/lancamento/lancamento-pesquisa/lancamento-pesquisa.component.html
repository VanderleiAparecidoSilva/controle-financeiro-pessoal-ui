<div class="container">
    <div class="ui-g">
        <div class="ui-g-12">
            <p-fieldset legend="Filtro" [toggleable]="true">
                <div class="ui-g-2 ui-fluid">
                    <label>Data Inicial</label>
                    <p-calendar required #dataInicial="ngModel" name="dataInicial" [(ngModel)]="filter.dtInicial" dateFormat="dd/mm/yy" showIcon="true" [locale]="calendarPortuguese" showButtonBar="true"></p-calendar>
                    <app-message [control]="dataInicial" error="required" text="Data inicial é obrigatória" severity="error"></app-message>
                </div>
                <div class="ui-g-2 ui-fluid">
                    <label>Data Final</label>
                    <p-calendar required #dataFinal="ngModel" name="dataFinal" [(ngModel)]="filter.dtFinal" dateFormat="dd/mm/yy" showIcon="true" [locale]="calendarPortuguese" showButtonBar="true"></p-calendar>
                    <app-message [control]="dataFinal" error="required" text="Data final é obrigatória" severity="error"></app-message>
                </div>
                <div class="ui-g-5 ui-fluid">
                    <label>Descrição do lançamento</label>
                    <input pInputText type="text" name="descricaoLancamento" style="text-transform:uppercase;" [(ngModel)]="filter.descricaoLancamento" #descricaoLancamento="ngModel">
                    <app-message [control]="dataFinal" error="required" text="Data final é obrigatória" severity="error"></app-message>
                </div>
                <div class="ui-g-3 ui-fluid">
                    <label>Apenas títulos em aberto</label>
                    <p-selectButton [options]="typesTitleView" #somenteTituloEmAberto name="somenteTituloEmAberto" #somenteTituloEmAberto="ngModel" [(ngModel)]="selectedTypeTitleView"></p-selectButton>
                </div>
            </p-fieldset>
        </div>

        <div class="ui-g">
            <div class="ui-g-12">
                <p-table #dt [columns]="cols" [value]="dataSource" [responsive]="true" [resizableColumns]="true" [paginator]="false" [rows]="filter.linesPerPage" [(selection)]="selectedRow" dataKey="id" [lazy]="true" (onLazyLoad)="loadTransactionsLazy($event)" [totalRecords]="totalRecords"
                    [loading]="loading" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)" (onHeaderCheckboxToggle)="onRowsSelectUnSelect($event.checked)">
                    <ng-template pTemplate="caption">
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th style="width: 3em">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th class="col-receita-header">Vencimento</th>
                            <th class="col-receita-header">Descrição</th>
                            <th class="col-despesa-header">Valor R$</th>
                            <th class="col-despesa-header">Parcela</th>
                            <th class="col-despesa-header">Status</th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr [pSelectableRow]="rowData">
                            <td>
                                <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                            </td>
                            <td class="ui-resizable-column">{{ rowData.nome }}</td>
                            <td class="ui-resizable-column, col-receita">{{ rowData.aplicarNaReceita ? 'Sim' : 'Não' }}</td>
                            <td class="ui-resizable-column, col-despesa">{{ rowData.aplicarNaDespesa ? 'Sim' : 'Não' }}</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage" let-columns>
                        <tr>
                            <td [attr.colspan]="6">
                                Nenhum registro encontrado
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
