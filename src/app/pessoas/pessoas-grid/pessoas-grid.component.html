<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
      <tr>
        <td>{{pessoa.nome}}</td>
        <td>{{pessoa.cidade}}</td>
        <td>{{pessoa.estado}}</td>
        <td><a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
          tooltipPosition="top">{{ pessoa.ativo ? 'Ativo' : 'Inativo' }} </a></td>
        <td><button pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"></button>
          <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top"></button></td>
      </tr>
    </ng-template>
</p-table>
