<p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th>Vencimento</th>
            <th>Pagamento</th>
            <th>Valor</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lancamento>
        <tr>
            <td>{{lancamento.pessoa}}</td>
            <td>{{lancamento.descricao}}</td>
            <td>{{lancamento.dataVencimento | date:"dd/MM/y"}}</td>
            <td>{{lancamento.dataPagamento | date:"dd/MM/y"}}</td>
            <td [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue' }">{{lancamento.valor | currency:'BRL':true:'1.2-2'}}</td>
            <td><button pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"></button>
              <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top"></button></td>
        </tr>
    </ng-template>
  </p-table>
